---
- name:
    Stop HAProxy
  service:
    name:
      haproxy
    state:
      stopped
  become:
    yes
  tags:
    certbot-standalone

- name:
    Generate certificate
  certbot:
    domains:
      "{{ _self.domains }}"
    authentication:
      standalone
    agree_tos:
      "{{ _self.agree_tos }}"
    email:
      "{{ _self.email }}"
  become:
    yes
  tags:
    certbot-standalone

- name:
    Start HAProxy
  service:
    name:
      haproxy
    state:
      started
  become:
    yes
  tags:
    certbot-standalone
