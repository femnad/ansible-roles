---
- name: Initialize GOPATH
  file:
    path:
      "{{ gopath }}"
    state:
      directory

- name: Install Go Package
  command:
    go get -u {{ item }}
  with_items:
    "{{ go_get.packages }}"
  environment:
    GOPATH:
      "{{ gopath }}"

- name: Check profile
  stat:
    path:
      "{{ bash_profile }}"
  register:
    bash_profile_status

- name: Initialize .profile
  file:
    path:
      "{{ bash_profile }}"
    state:
      touch
  when:
    not bash_profile_status.stat.exists

- name: Add gopath/bin to path
  lineinfile:
    dest:
      "{{ bash_profile }}"
    line:
      PATH="$PATH:{{ gopath }}/bin"
  tags:
    path, go-path
