---
__virtualenv_path:
  "{{ virtualenv_base }}/{{ source.name }}"

_setuptools_default:
  command:
    install
  environment:
    VIRTUAL_ENV:
      "{{ __virtualenv_path }}"
    PATH:
      "{{ __virtualenv_path }}/bin:{{ ansible_env.PATH }}"

_setuptools:
  "{{ _setuptools_default | combine(setuptools) }}"
