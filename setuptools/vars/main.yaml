---
_setuptools_default:
  python_exe:
    python3
  package_virtualenv:
    "{{virtualenv_base }}/{{ source.name }}"
  command:
    install

_setuptools:
  "{{ _setuptools_default | combine(setuptools) }}"

_virtual_environment:
  VIRTUAL_ENV:
    "{{ _setuptools.package_virtualenv }}"
  PATH:
    "{{ _setuptools.package_virtualenv }}/bin:{{ ansible_env.PATH }}"
